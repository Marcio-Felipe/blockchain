<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Enviar ETH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Azul-petróleo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #34495e; /* Azul mais claro */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #f1c40f; /* Amarelo */
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            color: #ecf0f1; /* Texto claro */
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ecf0f1; /* Borda clara */
            border-radius: 5px;
            background-color: #2c3e50; /* Azul-petróleo */
            color: #ecf0f1; /* Texto claro */
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #f1c40f; /* Amarelo ao focar */
            outline: none;
        }

        h:commandButton {
            background-color: transparent; /* Fundo transparente */
            color: #2c3e50; /* Azul-petróleo */
            padding: 12px;
            border: 2px solid #f1c40f; /* Bordas amarelo-ouro */
            border-radius: 25px; /* Bordas arredondadas */
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h:commandButton:hover {
            background-color: #f1c40f; /* Amarelo ao passar o mouse */
            color: #2c3e50; /* Texto azul-petróleo */
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .message {
            margin-top: 20px;
            color: red; /* Mensagem de erro */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Enviar ETH</h1>
    <h:form>
        <h:outputLabel value="Endereço de Origem (From):" for="fromAddress"/>
        <h:inputText id="fromAddress" value="#{transactionBean.fromAddress}" required="true" />

        <h:outputLabel value="Endereço de Destino (To):" for="toAddress"/>
        <h:inputText id="toAddress" value="#{transactionBean.toAddress}" required="true" />

        <h:outputLabel value="Valor (ETH):" for="amount"/>
        <h:inputText id="amount" value="#{transactionBean.amount}" required="true"/>

        <h:commandButton value="Enviar Transação" action="#{transactionBean.sendTransaction}" />

        <h:outputText id="message" value="#{transactionBean.message}" style="color: green;"/>

        <h:commandButton value="Conectar à MetaMask" action="metamask" />
        <h:commandButton value="Conectar ao Ganache Via MS" action="connectionMicroservice" />
    </h:form>
</div>

</body>
</html>
